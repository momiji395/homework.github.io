    	勞動節放假衝回老家度假~<br />
禮拜五的時候跟朋友約去孔廟散步，
發現孔廟商圈開了好多家冰淇淋店，看的心癢癢的，就跟朋友挑了一間來試吃，<br />
點了一球蔓越莓，價格有點貴有點搶錢，一球80可以點丹丹五號餐了。<br />
吃完冰又跑去喝附近的杏仁茶，瓶子很可愛，飲料裡面還有加堅果，可惜朋友不愛杏仁的味道。
